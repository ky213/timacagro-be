type Invoice {
  id: Int!
  number: String!
  client: Int!
  total: Float!
  payed: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type InvoicesList implements Pagination {
  invoices: [Invoice]!
  page: Int!
  perPage: Int!
  total: Int!
}

input CreateInvoiceInput {
  number: String!
  client: Int!
  total: Float!
  payed: Boolean!
}

input UpdateInvoiceInput {
  number: String!
  client: Int!
  total: Float!
  payed: Boolean!
}

type Query {
  listInvoices(page: Int!, perPage: Int!): InvoicesList!
  getInvoice(id: ID!): Invoice
}

type Mutation {
  createInvoice(invoiceInfo: CreateInvoiceInput!): Invoice!
  updateInvoice(id: ID!, invoiceInfo: UpdateInvoiceInput!): Boolean!
  deleteInvoice(id: ID!): Boolean!
  restoreInvoice(id: Int!): Boolean!
}
